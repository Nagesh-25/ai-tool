steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/legal-ai-frontend:$COMMIT_SHA', './frontend']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-ai-frontend:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'legal-ai-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/legal-ai-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '5'
      - '--set-env-vars'
      - 'NEXT_PUBLIC_API_URL=$_BACKEND_URL'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/legal-ai-frontend:$COMMIT_SHA'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_4'
  diskSizeGb: 50
  logging: CLOUD_LOGGING_ONLY

# Substitution variables
substitutions:
  _BACKEND_URL: 'https://legal-ai-backend-xxxxx-uc.a.run.app'
